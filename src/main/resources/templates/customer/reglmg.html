<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

  <script th:src="@{/js/jquery-1.10.2.min.js}"></script>

  <script th:src="@{/js/bootstrap.min.js}"></script>

  <script th:src="@{/js/echarts.min.js}"></script>

  <title>商品分类管理</title>

</head>

<body>



<div class="container">

  <!--    header-->

  <div class="row clearfix">

    <div class="col-md-12 column" th:include="common/header.html">

    </div>

  </div>

  <!--    center-->

  <div class="row clearfix">

    <!--        个人中心管理菜单-->

    <div class="col-md-2 column" th:include="common/infoMenu.html">

    </div>

    <!--        个人中心相关管理子界面-->

    <div class="col-md-9 column">



      <h3 class="text-center">

        头像管理

      </h3>

      <form class="form-horizontal" role="form" action="/customer/upload" method="POST"

            enctype="multipart/form-data">

        <!--头像-->

        <div class="form-group">

          <label for="cusImg" class="col-sm-4 control-label">头像</label>

          <div class="col-sm-6">

            <img th:src="'/images/regImg/'+${session.customer.imgUrl}">

            <input type="file" class="form-control" id="cusImg" name="cusImg"/>

          </div>

        </div>

        <div class="form-group">

          <div class="col-sm-offset-4 col-sm-5  text-center">

            <button type="submit" class="btn btn-default btn-block btn-primary">上传头像

            </button>

          </div>

        </div>

      </form>



    </div>

  </div>

  <!--    footer-->

  <div class="row clearfix">

    <div class="col-md-12 column" th:include="common/footer.html">

    </div>

  </div>

</div>

</body>

</html>
