<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <link rel="stylesheet" th:href="@{css/bootstrap.min.css}">

  <script th:src="@{js/jquery-1.10.2.min.js}"></script>

  <script th:src="@{js/bootstrap.min.js}"></script>

  <script th:src="@{js/echarts.min.js}"></script>

  <title>登录</title>

</head>

<body>

<div class="container">

  <div class="row clearfix">

    <div class="col-md-12  text-center">

      <h3 style="margin:30px auto;">系统登录</h3>

    </div>

  </div>

  <div class="row clearfix">

    <div class="col-md-4 column">

    </div>

    <div class="col-md-4 column">

      <!--注意请求URL，请求method，各控件的name，要与控制器的一致-->

      <form class="form-horizontal" role="form" action="/dologin" method="post">

        <div class="form-group">

          <label for="username" class="col-sm-0 control-label"></label>

          <div class="col-sm-12">

            <input type="text" name="username" class="form-control" id="username" placeholder="账号/手机/邮箱/"

                   required/>

          </div>

        </div>

        <div class="form-group">

          <label for="password" class="col-sm-0 control-label"></label>

          <div class="col-sm-12">

            <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码"

                   required/>

          </div>

        </div>

        <div class="form-group">

          <div class="col-sm-offset-0 col-sm-12">

            <button type="submit" class="btn btn-default btn-block btn-primary">登 录</button>

          </div>

        </div>

      </form>

      <!--错误信息提示，注意数据的解析，要与封装时的数据key匹配-->

      <span th:text="${MsgErr}" class="text-danger"></span>

    </div>

    <div class="col-md-4 column">

    </div>

  </div>

  <div class="row clearfix">

    <div class="col-md-12  column">

    </div>

  </div>

</div>

</body>

</html>
